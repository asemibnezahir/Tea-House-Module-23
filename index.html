<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Adding External CSS File -->
    <link rel="stylesheet" href="Styles/style.css">
    
    <!-- Adding Taiwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Adding Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/5d7fc64a6a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="max-w-[1300px] mx-auto mt-[4rem]">
        <div class="banner flex justify-center items-center">
            <div class="banner-content">
                <h1 class="banner-head font-extrabold text-[5rem]">It's good <br> tea time at The Tea House</h1>
                <p class="banner-desc manrope-p my-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="px-[18px] py-5 rounded-[10px] bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white text-[1.25rem] font-bold">Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            </div>
            <div class="banner-img ">
                <img class="w-[1200px] h-[500px]" src="tea-house-resources/images/banner.png" alt="Banner-Image">
            </div>
        </div>
        <div class="rate max-w-3xs min-h-[100px] flex justify-center items-center gap-2 rounded-[10px] ml-[730px] mt-[-100px] bg-[white]">
            <i class="fa-solid fa-star text-[#FFC850] text-[2.5rem]"></i>
            <div class="rate-cont">
                <h4 class="font-extrabold text-[1.8rem]">5.00</h4>
                <p class="manrope-p">Trust Pilot Ratings</p>
            </div>
        </div>
    </header>

    </main>

    <footer>
